<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon 
    ---------------------------------------------------------->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONT 
    ---------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS
    ---------------------------------------------------------->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <h1>
          <span>Spli</span>
          <span>Tter</span>
        </h1>
        <section class="input-section">
          <div class="input-group">
            <label for="bill-amount">Bill</label>
            <div class="input-field">
              <span
                ><img src="./assets/images/icon-dollar.svg" alt="dollar symbol"
              /></span>
              <input
                type="number"
                name="bill-amount"
                id="bill-amount"
                placeholder="0"
              />
            </div>
          </div>

          <div class="tip-percentage">
            <label for="tip">Select Tip %</label>
            <ul class="tips">
              <li tabindex="0" class="tip">5%</li>
              <li tabindex="0" class="tip">10%</li>
              <li tabindex="0" class="tip">15%</li>
              <li tabindex="0" class="tip">25%</li>
              <li tabindex="0" class="tip">50%</li>
              <li tabindex="0" class="tip tip--custom">
                <input
                  type="text"
                  name="custom"
                  id="tip-custom"
                  placeholder="Custom"
                />
              </li>
            </ul>
          </div>

          <div class="input-group">
            <label for="people-count">Number of People</label>
            <div class="input-field">
              <span
                ><img src="./assets/images/icon-person.svg" alt="person symbol"
              /></span>
              <input
                type="number"
                name="people-count"
                id="people-count"
                placeholder="0"
              />
            </div>
          </div>
        </section>
        <section class="output-section">
          <div class="tip-amount">
            <h3>Tip Amount <span>/ person</span></h3>
            <p class="amount">$4.27</p>
          </div>
          <div class="tip-amount">
            <h3>Total<span>/ person</span></h3>
            <p class="amount">$32.79</p>
          </div>

          <input type="reset" value="Reset" id="reset" />
        </section>
      </div>
    </main>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </body>
</html>
