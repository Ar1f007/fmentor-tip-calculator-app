<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon 
    ---------------------------------------------------------->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- FONT 
    ---------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS
    ---------------------------------------------------------->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS
    ---------------------------------------------------------->
    <script src="./assets/js/script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 1%;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
      <div class="wrapper">
        <section class="input-section">
          <div class="input-group">
            <label for="bill-amount">Bill</label>
            <p class="error-msg" id="error-msg-bill-amount"></p>
            <div class="input-field">
              <span
                ><img src="./assets/images/icon-dollar.svg" alt="dollar symbol"
              /></span>
              <input
                type="number"
                name="bill-amount"
                id="bill-amount"
                min="0"
                placeholder="0"
              />
            </div>
          </div>

          <div class="tip-percentage input-group">
            <label for="tip-percentage">Select Tip %</label>
            <p class="error-msg"></p>
            <ul class="tips">
              <li tabindex="0" class="tip">5%</li>
              <li tabindex="0" class="tip">10%</li>
              <li tabindex="0" class="tip">15%</li>
              <li tabindex="0" class="tip">25%</li>
              <li tabindex="0" class="tip">50%</li>
              <li tabindex="0" class="tip--custom tip">
                <input
                  type="number"
                  name="custom"
                  id="tip-custom"
                  placeholder="Custom"
                />
              </li>
            </ul>
          </div>

          <div class="input-group">
            <label for="people-count">Number of People</label>
            <p class="error-msg" id="error-msg-ppl-count"></p>
            <div class="input-field">
              <span
                ><img src="./assets/images/icon-person.svg" alt="person symbol"
              /></span>
              <input
                type="number"
                name="people-count"
                id="people-count"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
        </section>
        <section class="output-section">
          <div class="tip-amount">
            <h3>Tip Amount <span>/ person</span></h3>
            <p class="amount" id="tip-per-person">$0.00</p>
          </div>
          <div class="tip-amount">
            <h3>Total<span>/ person</span></h3>
            <p class="amount" id="total-per-person">$0.00</p>
          </div>

          <input type="reset" value="Reset" id="reset" class="reset-btn" />
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ar1f007">Ariful Hoque Al Amin</a>.
    </div>
  </body>
</html>
